---
# default variables for fastd
fastd_drop_capabilities: 'yes'
fastd_forward: 'no'
fastd_hide_ip: 'yes'
fastd_hide_mac: 'yes'
fastd_syslog_level: 'info'
fastd_methods:
- 'salsa2012+umac'
fastd_mode: 'tap'
fastd_mtu: 1426
fastd_pmtu: 'auto'
fastd_repository_key: '6664E7BDA6B669881EC52E7516EF3F64CB201D9C'
fastd_secure_handshakes: 'yes'
fastd_status_socket: '/var/log/fastd_status'
pgp_keyserver: 'pool.sks-keyservers.net'

# New Defaults
fastd_interface: 'mesh-vpn'
fastd_secret: 'generate'
fastd_bind:
- address: 'any'
  port: 10000
  interface: 'eth0'
fastd_peers:
  none:
    peers_dir: '/etc/fastd/mesh-vpn/peers'
